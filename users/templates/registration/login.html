{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}


{% block page_header %}
    <h2>Log in to your account.</h2>
{% endblock page_header %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
</head>
<body>
    {% block content %}
        <form method="post" action="{% url 'users:login' %}" class="form">
            {% csrf_token %}
            {% bootstrap_form form %}
    
            {% buttons %}
                <button name="submit" class="btn btn-outline-danger" style="float: right;">Log in</button>
            {% endbuttons %}
    
        <input type="hidden" name="next"
            value="{% url 'learning_logs:index' %}" />
        </form>
    
    {% endblock content %}
</body>
</html>
